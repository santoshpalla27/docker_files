# ============================================================================
# Default Server Configuration
# ============================================================================

# Upstream backend (configure as needed)
# upstream backend {
#     server backend:8080;
#     keepalive 32;
# }

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ========================================================================
    # Rate Limiting
    # ========================================================================
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 20;

    # ========================================================================
    # Security Headers (additional per-server headers)
    # ========================================================================
    # Content Security Policy (customize as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; frame-ancestors 'self';" always;

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Readiness check
    location /ready {
        access_log off;
        return 200 'READY';
        add_header Content-Type text/plain;
    }

    # Liveness check
    location /live {
        access_log off;
        return 200 'LIVE';
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Metrics endpoint (for Prometheus, if enabled)
    # ========================================================================
    location /nginx_status {
        stub_status on;
        access_log off;
        # Restrict to internal/monitoring networks
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ========================================================================
    # Static Files
    # ========================================================================
    location / {
        try_files $uri $uri/ =404;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ========================================================================
    # Security - Block sensitive files
    # ========================================================================
    # Block access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Block access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        return 404;
    }

    # Block access to version control
    location ~ /\.(git|svn|hg) {
        deny all;
        return 404;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}

